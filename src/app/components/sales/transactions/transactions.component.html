<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header bg-primary">
                    <h5>Transactions List</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive ag-theme-alpine" style="height: 500px;">
                        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine"
                            [rowData]="transactions" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                            [pagination]="true" [paginationPageSize]="10" [animateRows]="true">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
