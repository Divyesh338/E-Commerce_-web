<div class="container-fluid mt-3">
    <div class="row">
        <!-- PROFILE LEFT -->
        <div class="col-xl-4">
            <div class="card profile-card p-3">
                <div class="text-center">
                    <img [src]="userImage" alt="User" class="profile-image">

                    <h5 class="mt-3 mb-0">{{fullName}}</h5>
                    <span class="text-muted">{{emailId}}</span>

                    <div class="social mt-3">
                        <div class="form-group">
                            <button class="btn social-btn btn-fb">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button class="btn social-btn btn-google">
                                <i class="fab fa-google"></i>
                            </button>

                            <button class="btn social-btn btn-twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE CARD -->
        <div class="col-xl-8">
            <div class="card tab2-card p-3">
                <ul ngbNav #nav="ngbNav" class="nav-tabs" activeId="profiletab" (navChange)="tabChange()">

                    <!-- PROFILE TAB -->
                    <li ngbNavItem="profiletab">
                        <a ngbNavLink>Profile</a>
                        <ng-template ngbNavContent>
                            <h5 class="f-w-600">Profile Details</h5>

                            <table class="table table-borderless mt-3">
                                <tbody>
                                    <tr>
                                        <td class="fw-bold">First Name:</td>
                                        <td>{{firstName}}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Last Name:</td>
                                        <td>{{lastName}}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold">Email:</td>
                                        <td>{{emailId}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </li>

                    <!-- UPLOAD IMAGE TAB -->
                    <li ngbNavItem="settingtab">
                        <a ngbNavLink>Upload Image</a>
                        <ng-template ngbNavContent>
                            <div class="upload-container">
                                <input class="form-control" type="file" #file (change)="upload(file.files)">

                                <button class="btn btn-primary mt-2" (click)="changePic()">
                                    Update
                                </button>

                                <!-- Image Preview Box -->
                                <div *ngIf="addedImagePath" class="preview-box mx-auto mt-3">
                                    <img [src]="addedImagePath" alt="Preview" />
                                </div>
                            </div>
                        </ng-template>
                    </li>

                </ul>

                <div [ngbNavOutlet]="nav"></div>

            </div>
        </div>
    </div>
</div>
