<div class="main-header-left w-100 d-flex justify-content-center align-items-center">
    <div class="logo-wrapper">
        <a routerLink="/dashboard/default">
            <img class="blur-up lazyloaded img-fluid w-25" [src]="logoImage" alt="">
        </a>
    </div>
</div>
<div class="sidebar custom-scrollbar">
    <div class="sidebar-user text-center">
        <div><img class="img-60 rounded-circle" [src]="userImage" alt="#" /></div>
        <h6 class="mt-3 f-14">{{ fullName }}</h6>
        <p>{{ email }}</p>
    </div>
    <ul class="sidebar-menu">
        <li *ngFor="let menuItem of menuItems" [ngClass]="{'active':menuItem.active}">
            <a class="sidebar-header" *ngIf="menuItem.type === 'link'" [routerLink]="menuItem.path" routerLinkActive="active">
                <app-feather-icon [icon]="menuItem.icon"></app-feather-icon>
                <span>{{ menuItem.title }}</span>
            </a>

            <a class="sidebar-header" *ngIf="menuItem.type === 'menu'" (click)="toToggleNavActive(menuItem)">
                <app-feather-icon [icon]="menuItem.icon"></app-feather-icon>
                <span>{{ menuItem.title }}</span>
                <i class="fa fa-angle-right pull-right"></i>
            </a>
            <ul class="sidebar-submenu" [ngClass]="{ 'menu-open': menuItem.active }" *ngIf="menuItem.type === 'menu'">
                <li *ngFor="let childrenItem of menuItem.children" [ngClass]="{ 'active': childrenItem.active }">
                    <a class="sidebar-header" *ngIf="childrenItem.type === 'link'" [routerLink]="childrenItem.path" routerLinkActive="active">
                        <app-feather-icon [icon]="childrenItem.icon"></app-feather-icon>
                        <span>{{ childrenItem.title }}</span>
                    </a>
                    <a class="sidebar-header" *ngIf="childrenItem.type === 'menu'"
                        (click)="toToggleNavActive(childrenItem)">
                        <app-feather-icon [icon]="childrenItem.icon"></app-feather-icon>
                        <span>{{ childrenItem.title }}</span>
                        <i class="fa fa-angle-right pull-right ms-2"></i>
                    </a>
                    <ul class="sidebar-submenu" [ngClass]="{ 'menu-open': childrenItem.active }"
                        *ngIf="menuItem.type === 'menu'">
                        <li *ngFor="let grandChildrenItem of childrenItem.children" [ngClass]="{ 'active': grandChildrenItem.active }">
                            <a class="sidebar-header" *ngIf="grandChildrenItem.type === 'link'" [routerLink]="grandChildrenItem.path" routerLinkActive="active">
                                <app-feather-icon [icon]="grandChildrenItem.icon"></app-feather-icon>
                                <span>{{ grandChildrenItem.title }}</span>
                            </a>
                            <a class="sidebar-header" *ngIf="grandChildrenItem.type === 'menu'" (click)="toToggleNavActive(grandChildrenItem)">
                                <app-feather-icon [icon]="grandChildrenItem.icon"></app-feather-icon>
                                <span>{{ grandChildrenItem.title }}</span>
                                <i class="fa fa-angle-right pull-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
